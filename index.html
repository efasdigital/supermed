    <title>Supermed</title>
  </head>

  <body style="background-color: #021c2b;">
  	<div class="row m-3">
  		<div class="col-12 text-center">
  			<img src="https://supermed.com.br/wp-content/uploads/2020/11/a04dcd6a777516b911471e4c6b8bb1df.png" class="img-fluid">
        <h4 class="text-warning">Simulador de Plano de Saúde</h4>
  		</div>
  	</div>
    <div class="row m-3">
      <label class="text-white">Selecione a quantidade de beneficiário(s):</label>
        <div class="col-lg-9 col-sm-12 mb-2">
          <select class="form-control" id="beneficiario" required="">
            <option value="1">1 Beneficíario</option>
            <option value="2">2 Beneficíarios</option>
            <option value="3">3 Beneficíarios</option>
            <option value="4">4 Beneficíarios</option>
          </select>
        </div>             
          
        <div class="col-lg-3 col-sm-12 d-grid gap-2 mb-2">    
          <button id="next" class="btn btn-success" type="button">Avançar</button>
        </div>     
    </div>
    <footer class="text-center mt-5">
      <small class="text-white ">Todos os Direitos Reservados à Supermed © 2021</small>
    </footer>

    <script>
      $("#next").click(function(){
        var selectBeneficiario = $('#beneficiario').val();
        window.location.href = "b/"+selectBeneficiario+".html"
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
